<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="2">
    <thead>
    <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
    </tr>
    </thead>
    <tbody>

    <tr>
        <td>text</td>
        <td>text</td>
        <td>text</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="3">foot</td>
    </tr>
    </tfoot>
</table>
<br>
<table border="2">
    <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
    </tr>
    <tr>
        <td>text</td>
        <td rowspan="2">text</td>
        <td>text</td>
    </tr>
    <tr>
        <td>1</td>
        <td>3</td>
    </tr>
</table>
<table border="2" width="200" height="300" align="center">
    <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
    </tr>
    <tr>
        <td>text</td>
        <td rowspan="2" colspan="2">text</td>
    </tr>
    <tr>
        <td>1</td>
    </tr>
</table>

</body>
</html>
