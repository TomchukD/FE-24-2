<app-header-baner></app-header-baner>
<app-header [data]="{ name: 'Dima' }" [config]="disableMEnu ? { hasMenu: showMenu } : undefined" />
<button (click)="showMenu = !showMenu">show</button>
<button (click)="disableMEnu = !disableMEnu">hide</button>
@for (item of data; track item) {
  <label>
    <input type="radio" [value]="item.value">
    {{ item.label }}
  </label>
} @empty {
  empty
}
<input type="text" [(ngModel)]="value">
<button (click)="onShowValue()">show value</button>
{{ value }}
